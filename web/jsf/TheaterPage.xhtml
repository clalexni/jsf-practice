<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Theater</title>
    </h:head>
    <h:body style="background-color: #323232">
        <h:form style="display: block; text-align: center">
            <h1 style="margin: 250px auto 20px auto; font-size: 45px; color: #FD6400">üçø  Welcome to <h:outputText value="#{theaterPageBean.theater.location} üçø"/></h1> 
            <h4 style="color: whitesmoke;font-weight: normal;font-size:30px">Today's Movies: </h4>

            <h:dataTable style="margin: 0 auto" value="#{theaterPageBean.setMovies()}" var="movie">
                 <h:column>
                     <h:commandLink style="color: #FD6400;font-size:30px;font-style: italic" value="#{movie.title}" action="#{moviePageBean.setMovie(movie,theaterPageBean.theater)}"/>
                </h:column>    
            </h:dataTable>
            <h:commandButton style="margin-top: 20px;font-size:20px" value="Pick Another Theator" action="#{mainPageBean.backFromTheater()}"/>
        </h:form>
    </h:body>
</html>
